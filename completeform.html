<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./my.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <p>정보를 수정하세요</p>

    <div class="col-3 col-s-3">
        <form action="" method="">
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name" value="Yohan Yoon"><br><br>

            <label for="studentID">학번:</label><br>
            <input type="text" id="studentID" name="studentID" value="22000481"><br><br>

            <label for="gender">성별</label><br>
            <input type="radio" name="gender" value="M" checked> 남
            <input type="radio" name="gender" value="W"> 여
            <br><br>

            <label for="email">이메일:</label><br>
            <input type="text" id="email" name="email" value="asdfasdf@gmail.com"><br><br>

            <button type="submit" onclick="showAlert()">저장</button>
            <input type="reset" value="쥐소"><br>
        </form>
    </div>
    

    <script>
        function showAlert() {
            var check = validateForm();
            if(check == true) alert('게시물이 추가됩니다.');
            else alert('모든 정보를 입력하셔야 합니다.');
        }

        function validateForm() {
        var name = document.getElementById('name').value;
        var studentID = document.getElementById('studentID').value;
        var email = document.getElementById('email').value;
        var gender = document.getElementsByName('gender');
        var genderSelected = false;

        for (var i = 0; i < gender.length; i++) {
            if (gender[i].checked) {
            genderSelected = true;
            break;
            }
        }

        if (name === '' || email === '' || studentID === '' || !genderSelected) {
            return false;
        }
        return true;
        }
        </script>

</body>
</html>
